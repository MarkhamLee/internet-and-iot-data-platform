# Workflow for pulling in Air Quality data from the Open Weather API 
apiVersion: argoproj.io/v1alpha1
kind: cronWorkflow
metadata:
  name: openweather-air-quality
  namespace: argo
spec:
  schedule: "*/15 * * * *"
  timezone: "America/Los_Angeles"
  startingDeadlineSeconds: 0
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 5
  suspend: false
  workflowSpec:
    entrypoint: load-air-quality-data
    imagePullSecrets:
    - name: docker-secrets
    templates:
    - name: load-air-quality-data
      node_selector:
        node_type: etl_node_arm64
      container:
        name: argo-open-weather-air-quality
        image: "markhamlee/openweather_airquality_nodejs:latest"
        command: ["node"]
        args: ["/app/openweather_airquality_nodejs/src/index.js", "Open Weather API. Scheduled on: {{workflow.scheduledTime}}"]
        resources: 
          limits:
            memory: 256Mi
            cpu: 200m
        env:
        - name: INFLUX_KEY
          valueFrom:
            secretKeyRef:
              key: PROD_INFLUX_KEY
              name: influxdb-secret
        - name: ALERT_WEBHOOK
          valueFrom:
            secretKeyRef:
              key: WEBHOOK_ETL_ALERTS
              name: slack-webhook-pipeline-failures
        - name: OPENWEATHER_KEY
          valueFrom:
            secretKeyRef:
              key: OPEN_WEATHER_SECRET
              name: openweather-secret
        - name: INFLUX_ORG
          valueFrom:
            configMapKeyRef:
              key: INFLUX_ORG
              name: key-etl-variables
        - name: INFLUX_URL
          valueFrom:
            configMapKeyRef:
              key: INFLUX_URL
              name: key-etl-variables
        - name: BUCKET
          valueFrom:
            configMapKeyRef:
              key: BUCKET
              name: key-etl-variables
        - name: CITY
          value: seattle
        - name: LAT
          value: '47.6'
        - name: LONG 
          value: '-122.3321'
        - name: AIR_QUALITY_MEASUREMENT
          value: airq